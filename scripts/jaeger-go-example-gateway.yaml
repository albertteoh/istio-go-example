apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: jaeger-go-example-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger-go-example
spec:
  hosts:
  - "*"
  gateways:
  - jaeger-go-example-gateway
  http:
  - match:
    - uri:
        exact: /ping
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/ping
    route:
    - destination:
        host: service-a
        port:
          number: 8081
